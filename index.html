<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Question for You üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffb6d9;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
      position: relative;
    }

    .card img {
      width: 120px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 25%;
    }

    #noBtn {
      background-color: #ddd;
      color: black;
      left: 55%;
    }

    .small-text {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }

    .success-message {
      font-size: 18px;
      font-weight: bold;
      color: #ff1493;
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <!-- Replace this image URL with a cute image you like -->
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute" />

    <h1>Vidhi, do you want to go on a date with me? üíï</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="small-text">
      The "No" seems a bit shy üôà
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("mainCard");

  function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth - 20;
    const maxY = cardRect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault(); // prevents accidental click
    moveButton();
  });

  // Yes click
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <div class="success-message">
        Yay!!! ü•∞<br><br>
        You pick the pottery place since you're the pro üé®<br>
        I'll pick dinner üçΩÔ∏è<br><br>
        Let me know when you're free‚Ä¶<br>
        (hopefully by call üòâ)
      </div>
    `;
  });
</script>


</body>
</html>
